<div>
  <h1 class="text-white text-5xl font-bold text-center mb-10">Contáctame</h1>

  <form class=" max-w-lg mx-auto px-4" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="mb-6">
      <input type="text" id="name" class="bg-transparent border border-white text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Tu nombre" required [(ngModel)]="name" name="name" />
    </div>
    <div class="mb-6">
      <input type="email" id="email" class="bg-transparent border border-white text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Tu correo electrónico" required [(ngModel)]="email" name="email" />
    </div>
    <div class="mb-6">
      <textarea id="message" rows="6" class="bg-transparent border border-white text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="¿Cómo puedo ayudarte?" required [(ngModel)]="message" name="message"></textarea>
    </div>
    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Enviando...' : 'Enviar' }}
    </button>
  </form>

  <!-- Mensaje emergente -->
  <div *ngIf="showSuccessMessage" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <p class="text-lg font-bold">¡Formulario enviado correctamente!</p>
      <button class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" (click)="closePopup()">Cerrar</button>
    </div>
  </div>


</div>
